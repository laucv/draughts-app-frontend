<h1 mat-dialog-title>Game name</h1>
<div mat-dialog-content>
  <p>Name your game!</p>
  <mat-form-field>
    <mat-label>Game name</mat-label>
    <input matInput [(ngModel)]="data.gameName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.gameName" cdkFocusInitial>Ok</button>
</div>

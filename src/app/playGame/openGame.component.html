<div>
  <p>New game!</p>
  <button (click)="selectGame(null, null)">Select</button>
</div>
<table>
  <caption>Games to Play</caption>
  <tr>
    <th scope="col">Game Name</th>
    <th scope="col">Date</th>
    <th scope="col"></th>
  </tr>
  <tr *ngFor="let game of games">
    <td>{{ game.game_name}}</td>
    <td> {{ game.date }}</td>
    <td>
      <button (click)="selectGame(game.game_name, game.board)">Select</button>
    </td>
  </tr>
</table>
